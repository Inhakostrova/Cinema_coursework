<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронювання місць</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
    }

    .logo span {
      color: #3a3aff;
    }

    nav a {
      color: #aaa;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .info, .seats {
      flex: 1 1 48%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 60px;
    }

    .seats-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      justify-items: center;
      margin-top: 20px;
    }

    .seat {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      background-color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .seat.selected { background-color: #3a3aff; }
    .seat.vip { background-color: #ff3a3a; }
    .seat.inclusive { background-color: #00c4a7; }
    .seat.taken {
      background-color: #888;
      cursor: not-allowed;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-item div {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    button.purchase {
      width: 100%;
      margin-top: 20px;
      background-color: #3a3aff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.purchase:hover {
      background-color: #2e2ee6;
    }

    .row-number {
      grid-column: span 10;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #aaa;
    }
    .container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
  flex-direction: row; /* <-- важливо */
}

.info, .seats {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  flex: 1 1 45%;
  min-width: 300px;
}

@media (max-width: 768px) {
  .info, .seats {
    flex: 1 1 100%;
  }
}
.screen {
  width: 90%;
  margin: 0 auto 20px auto;
  height: 8px;
  background: linear-gradient(to bottom, #888, #444);
  border-radius: 20px;
  text-align: center;
  line-height: 30px;
  color: #fff;
  font-weight: 600;
  letter-spacing: 1px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}





  </style>
</head>
<body>

<header>
  <div class="logo">WATCHER<span>.</span></div>
  <nav>
    <a href="www.html">Сеанси</a>
    <a href="login.html">Увійти</a>
    <a href="profile.html">Особистий кабінет</a>
  </nav>
</header>

<div class="container">
  <div class="info">
    <h2>Інформація про сеанс</h2>
    <p>Фільм: <span id="movie">Невідомо</span></p>
    <p>Дата: <span id="date">Невідомо</span></p>
    <p>Час: <span id="time">Невідомо</span></p>
    <p>Зал: <span id="hall">Невідомо</span></p>
    <p>Обрані місця: <span id="selected-seats">-</span></p>
    <p>Обрано місць: <span id="selected-count">0</span></p>
    <p>Сума: <span id="total">0</span> грн</p>
    <button class="purchase">Придбати</button>
  </div>

  <div class="seats">
    <h2 style="text-align:center;">Оберіть місця</h2>
    <div class="screen">Екран</div>
  
    <div class="seats-grid" id="seats-grid"></div>
    <div class="legend">
      <div class="legend-item"><div style="background:#333;"></div> Звичайне</div>
      <div class="legend-item"><div style="background:#ff3a3a;"></div> VIP</div>
      <div class="legend-item"><div style="background:#00c4a7;"></div> Інклюзивне</div>
      <div class="legend-item"><div style="background:#888;"></div> Недоступне</div>
      <div class="legend-item"><div style="background:#3a3aff;"></div> Вибране</div>
    </div>
  </div>
</div>

<script>
  const rows = 8;
  const cols = 10;
  const seatPrice = {
    normal: 100,
    vip: 180,
    inclusive: 80
  };
  const takenSeats = ['2-5', '4-3', '8-1'];
  const grid = document.getElementById('seats-grid');
  const selectedCount = document.getElementById('selected-count');
  const totalDisplay = document.getElementById('total');
  const selectedSeatsText = document.getElementById('selected-seats');
  let selected = [];

  function updateInfo() {
    selectedCount.textContent = selected.length;
    let total = 0;
    const seatNames = selected.map(seatId => {
      const [row, col] = seatId.split('-').map(Number);
      if (row === rows) total += seatPrice.vip;
      else if (row === 1 && (col <= 2 || col > cols - 2)) total += seatPrice.inclusive;
      else total += seatPrice.normal;
      return `Ряд ${row}, Місце ${col}`;
    });
    selectedSeatsText.textContent = seatNames.join('; ') || '-';
    totalDisplay.textContent = total;
  }

  for (let r = 1; r <= rows; r++) {
    const rowLabel = document.createElement('div');
    rowLabel.classList.add('row-number');
    rowLabel.textContent = `Ряд ${r}`;
    grid.appendChild(rowLabel);

    for (let c = 1; c <= cols; c++) {
      const seat = document.createElement('div');
      const id = `${r}-${c}`;
      seat.classList.add('seat');
      seat.dataset.id = id;

      if (r === rows) seat.classList.add('vip');
      else if (r === 1 && (c <= 2 || c > cols - 2)) seat.classList.add('inclusive');

      if (takenSeats.includes(id)) {
        seat.classList.add('taken');
      }

      seat.textContent = `${c}`;
      seat.addEventListener('click', () => {
        if (seat.classList.contains('taken')) return;

        seat.classList.toggle('selected');
        const index = selected.indexOf(id);
        if (index > -1) {
          selected.splice(index, 1);
        } else {
          selected.push(id);
        }

        updateInfo();
      });

      grid.appendChild(seat);
    }
  }

  function getParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      movie: params.get('movie') || 'Невідомо',
      date: params.get('date') || 'Невідомо',
      time: params.get('time') || 'Невідомо',
      hall: params.get('hall') || 'Невідомо'
    };
  }

  const { movie, date, time, hall } = getParams();
  document.getElementById('movie').textContent = movie;
  document.getElementById('date').textContent = date;
  document.getElementById('time').textContent = time;
  document.getElementById('hall').textContent = hall;




  const seatNames = selected.map(seatId => {
          const [row, col] = seatId.split('-');
          return `Ряд ${row}, Місце ${col}`;
        });
        document.getElementById('selected-seats').textContent = seatNames.join('; ');

 

</script>





</body>
</html>
